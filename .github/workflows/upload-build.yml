name: upload-build

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: upload-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build + package
        shell: pwsh
        run: |
          ./scripts/build.ps1 -Configuration Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: refracta_AgentCTRL2_MOD.zip
          path: dist/refracta_AgentCTRL2_MOD.zip

  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: refracta_AgentCTRL2_MOD.zip
          path: dist

      - name: Create release (rolling)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ZIP_PATH="dist/refracta_AgentCTRL2_MOD.zip"
          if [[ ! -f "$ZIP_PATH" ]]; then
            ZIP_PATH="$(find dist -maxdepth 3 -name refracta_AgentCTRL2_MOD.zip -print -quit)"
          fi
          if [[ -z "$ZIP_PATH" || ! -f "$ZIP_PATH" ]]; then
            echo "refracta_AgentCTRL2_MOD.zip not found under dist/" >&2
            exit 1
          fi

          SHORT_SHA="${GITHUB_SHA::7}"

          bash scripts/release.sh upload \
            -r "${{ github.repository }}" \
            -n "refracta_AgentCTRL2_MOD" \
            -T "refracta_AgentCTRL2_MOD (${SHORT_SHA})" \
            -b "${{ github.sha }}" \
            -p "$ZIP_PATH"

      - name: Keep last 3 releases
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/release.sh delete \
            -r "${{ github.repository }}" \
            -n "refracta_AgentCTRL2_MOD" \
            -l 3
